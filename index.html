<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text TV</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre-wrap;
        text-align: center;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
        a {
          color: #00bfff;
        }
      }
    </style>
    <script type="module">
      const target = document.querySelector("main");
      const pageNumber = new URLSearchParams(window.location.search).get("page") || "100";
      document.title = `Text TV ${pageNumber}`;
      fetch(`https://www.svt.se/text-tv/api/${pageNumber}`)
        .then(res => res.json())
        // Regex all numbers with 3 digits and boundaries and convert to anchor tags
        .then(data => (target.innerHTML = data.data.subPages[0].altText.replace(/\b(\d{3})\b/g, p => `<a href="?page=${p}">${p}</a>`)))
        .catch(err => (console.error("Error loading page:", err), (target.innerHTML = "Kunde inte ladda sidan.")));
    </script>
  </head>

  <body>
    <main></main>
    <footer style="font-size: 0.8em;">
      <p>Text TV är en tjänst från <a href="https://www.svt.se/text-tv" target="_blank">SVT</a>.</p>
    </footer>
  </body>
</html>
